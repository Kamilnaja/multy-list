<section class="todo todo__section--select">
  <mat-form-field>
    <mat-select>
      <mat-option *ngFor="let priority of priorities">{{
        priority
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</section>
<section class="todo todo__section--title">
  <h1>{{ todo.id }} {{ todo.name }}</h1>
</section>
<section class="todo todo__section todo__section--btn">
  <button mat-stroked-button>Flat</button>
</section>
